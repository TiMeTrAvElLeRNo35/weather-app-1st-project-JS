<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="search.jpg" height="14px" width="14px"></button>
        </div>
        <div class="Weather">
            <img src="rain.png" class="Weather-icon">
            <div class="temp">22Â°C</div>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="humidity.png" width="170px" height="170px">
                    <div>
                        <p class="humidity">50%</p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="Wind.png" width="170px" height="170px">
                    <div>
                        <p class="Wind">15 km/h</p>
                        <p>Wind speed</p>
            </div>
        </div>
    </div>

</body>
</html>
